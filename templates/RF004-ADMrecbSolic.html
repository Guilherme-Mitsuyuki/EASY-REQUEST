<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/global.css">
    <link rel="stylesheet" href="/static/CSS/RF004-ADMrecbSolic.css">
    <!-- Scripts JavaScript: Carregamento dos arquivos de script da página -->
    <script defer src="/static/JS/funcao-data.js"></script>
    <script defer src = "/static/JS/funcao-horas.js"></script>
    <script defer src="/static/JS/funcao-voltar.js"></script>
    <!-- Biblioteca de ícones do Font Awesome para uso de ícones na página -->
    <script src="https://kit.fontawesome.com/e9b74fb3c4.js" crossorigin="anonymous"></script>
    <!-- link JS biblioteca SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>EASY-REQUEST - Inicial</title>
</head>
<body>
    <!-- Área de Informação do Usuário -->
    <header class="header">
        <!-- Container para a data e botão de menu -->
        <div class="header__date-container">
            <div class="header__button">
                <button class="header_btn-voltar" onclick="funcVoltar()"><i class="fa-solid fa-arrow-left"></i>Voltar</button>
            </div>
        </div>
        <!-- Informações do usuário logado -->
        <section class="header__user-info">
            <!-- Imagem de perfil do usuário com descrição acessível -->
            <img src="/static/IMG/image 17exImgRogerio.png" alt="Imagem de Perfil de Claudio Silva" class="header__user-image">
            <div class="header__user-details">
                <!-- Nome do usuário -->
                <h2 class="header__user-name">{{campo_nome}}</h2>
                <!-- Cargo do usuário -->
                <p class="header__user-position">{{campo_funcao}}</p>
            </div>
        </section>
    </header>

    <main>
        <!-- Área Inferior do site -->
        <section class="sectionBaixo">
            <!-- Barra de Pesquisa -->
            <div class="sectionBaixo__search-container">
                <!-- Campo de pesquisa com espaço para inserir texto -->
                <input type="search" id="search" name="search" placeholder="Pesquisar..." class="sectionBaixo__search-input" aria-label="Campo de pesquisa">
                <!-- Botão de pesquisa -->
                <button type="submit" class="sectionBaixo__search-button" aria-label="Pesquisar">Pesquisar</button>
            </div>

            <!-- Filtro -->
            <aside class="sectionBaixo__filter-container">
                <!-- Selecionar filtro com descrição para leitores de tela -->
                <select id="filter" class="sectionBaixo__filter-select" aria-label="Filtro de resultados">
                    <option value="recent">Mais recente</option>
                    <option value="buildingA">Prédio A</option>
                    <option value="buildingB">Prédio B</option>
                    <option value="buildingC">Prédio C</option>
                </select>
            </aside>

            <!-- Seção de Cards -->
            <section class="sectionBaixo__grid-section">
                {%for x in campo_recebimento%}
                <article class="sectionBaixo__grid-item">
                    <div class="card">
                        <!-- Cabeçalho do card com localização do prédio -->
                        <header class="card__header">
                            <span class="card__building" aria-label="Localização do prédio">{{x[2]}} - {{x[1]}}</span>
                        </header>
                        <div class="card__body">
                            <!-- Serviço descrito no card -->
                            <p class="card__service" aria-label="Serviço">{{x[5]}}</p>
                            <!-- Pessoa que fez a solicitação -->
                            <p class="card__responsavel" aria-label="Responsável pela solicitação">{{x[4]}}</p>
                            <!-- Linha horizontal para separação visual -->
                            <hr class="card__linha" aria-hidden="true">
                            <!-- Descrição do serviço -->
                            <p class="card__descricao" aria-label="Descrição do serviço">
                                {{x[3]}}
                            </p>
                        </div>
                        <!-- Rodapé do card com botão de ação -->

                        <footer class="card__footer">
                            <button class="card__button" aria-label="Encaminhar solicitação"><a href="/RF004A/{{x[0]}}">Detalhes</a></button>
                        </footer>
                    </div>

                </article>
                {%endfor%}
            </section>
        </section>
    </main>
</body>
</html>
