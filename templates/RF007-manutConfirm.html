<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Definindo a codificação de caracteres e a responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link para o CSS Global -->
    <link rel="stylesheet" href="/static/CSS/global.css">
    <!-- Link para o CSS específico desta página -->
    <link rel="stylesheet" href="/static/CSS/RF007-manutConfirm.css">
    <!-- Scripts JavaScript: Carregamento dos arquivos de script da página -->
    <script defer src="/static/JS/funcao-voltar.js"></script>
    <!-- Biblioteca de ícones Font Awesome -->
    <script src="https://kit.fontawesome.com/e9b74fb3c4.js" crossorigin="anonymous"></script>
    <!-- link JS biblioteca SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Título da página -->
    <title>Finalizar Tarefa</title>
</head>
<body>
    <!-- Cabeçalho com informações do usuário e botão de voltar -->
    <header class="cabecalho">
        <div class="cabecalho__botao-container">
            <button class="cabecalho__botao-voltar" onclick="funcVoltar()">
                <i class="fa-solid fa-arrow-left"></i>Voltar
            </button>
        </div>

        <!-- Seção com os detalhes do usuário logado -->
        <section class="cabecalho__info-usuario">
            <img src="{{ campo_foto if campo_foto else 'https://st4.depositphotos.com/11574170/25191/v/450/depositphotos_251916955-stock-illustration-user-glyph-color-icon.jpg' }}" alt="Foto de Perfil" class="cabecalho__imagem-usuario">
            <div class="cabecalho__detalhes-usuario">
                <h2 class="cabecalho__nome-usuario">{{ campo_nome }}</h2>
                <p class="cabecalho__cargo-usuario">{{ session["usuario"]["funcao"] }}</p>
            </div>
        </section>
    </header>

    <!-- Conteúdo principal da página -->
    <main class="principal">
        <div class="principal__container">
            <!-- Título da seção principal -->
            <p class="principal__titulo">Confirmar finalização de serviço</p>
            
            <!-- Formulário de finalização de tarefa -->

            <form class="formulario-finalizar" action="/RF007" method="post">
                <input type="hidden" name="id_solicitacao" value="{{campo_id_encaminhamento}}">
                <!-- Opções de finalização da tarefa -->
                <div class="formulario-finalizar__opcoes">
                    <p class="formulario-finalizar__titulo">Escolha uma das opções:</p>

                    <!-- Opção: Não foi possível realizar a tarefa -->
                    <label class="formulario-finalizar__opcao">
                        <input type="radio" name="opcao" value="pendente" class="formulario-finalizar__input" />
                        <span class="formulario-finalizar__texto">Não foi possível realizar a tarefa</span>
                    </label>

                    <!-- Opção: Foi realizado, mas necessita de outros cuidados -->
                    <label class="formulario-finalizar__opcao">
                        <input type="radio" name="opcao" value="realizado mas com pendencia" class="formulario-finalizar__input" />
                        <span class="formulario-finalizar__texto">Foi realizado mas necessita de outros cuidados</span>
                    </label>

                    <!-- Opção: Tarefa foi totalmente realizada -->
                    <label class="formulario-finalizar__opcao">
                        <input type="radio" name="opcao" value="realizado" class="formulario-finalizar__input" />
                        <span class="formulario-finalizar__texto">Tarefa foi totalmente realizada</span>
                    </label>
                </div>

                <!-- Caixa de texto para informações adicionais -->
                <div class="formulario-finalizar__caixa-texto">
                    <p class="formulario-finalizar__titulo">Inserir informações adicionais (caso houver):</p>
                    <textarea name="adendo" class="formulario-finalizar__comentarios" placeholder="Digite aqui"></textarea>
                    <!-- Botão para finalizar a tarefa -->
                    <button type="submit" class="formulario-finalizar__botao">Finalizar tarefa</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
