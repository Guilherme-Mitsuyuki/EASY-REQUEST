<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solicitação</title>
        <!-- Estilos CSS: Importação do CSS global e específico da página -->
        <link rel="stylesheet" href="/static/CSS/global.css">
        <link rel="stylesheet" href="/static/CSS/RF003-solic.css">
        <!-- Scripts JavaScript: Carregamento dos arquivos de script da página -->
        <script defer src="/static/JS/RF003-solic.js"></script>
        <script defer src="/static/JS/funcao-data.js"></script>
        <script defer src="/static/JS/funcao-voltar.js"></script>
        <!-- Biblioteca de ícones do Font Awesome para uso de ícones na página -->
        <script src="https://kit.fontawesome.com/e9b74fb3c4.js" crossorigin="anonymous"></script>
        <!-- Biblioteca jQuery para facilitar o uso de Ajax e manipulação de DOM -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- link JS biblioteca SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <!-- Cabeçalho: Informações do usuário e data -->
        <header>
            <!-- Contêiner do cabeçalho com botão de voltar e data atual -->
            <section class="container-header">
                <div class="container-header_btn">
                    <button class="container-header_btn-voltar" onclick="funcVoltar('solicitacao')"><i class="fa-solid fa-arrow-left"></i>Voltar</button>
                </div>
            </section>
        </header>
        
        <!-- Conteúdo principal da página -->
        <main>
            <section class="container-main">
                <!-- Título e subtítulo da área de solicitação -->
                <div class="main-titulo-subtitulo">
                    <h1>Área de <p>Solicitação</p></h1>
                    <p class="subtitulo">Coloque as Informações sobre o Serviço...</p>
                </div>
                <!-- Formulário de solicitação de serviço -->
                <div class="container-main_form">
                    <!-- Seleção de opções como tipo de serviço, bloco e sala -->
                    <div class="form_select">
                        <select name="tipo-servico" id="tipo-servico">
                            <option value="">Tipo de Serviço</option>
                        </select>
                        <select name="bloco" id="bloco">
                            <option value="0">Blocos</option>
                        </select>
                        <select name="sala" id="sala">
                            <option value="0">Sala</option>
                        </select>
                         <!-- Upload de arquivo (opcional) -->
                        <div class="form_input-arquivo">
                            <label for="arquivo">Foto (Opcional):</label>
                            <input type="file" name="arquivo" id="arquivo">
                        </div>
                    </div>
                    <!-- Campo de texto para informações adicionais -->
                    <div class="form_descricao">
                        <label for="descricao">Descrição:</label>
                        <textarea name="descricao" id="descricao" placeholder="Descreva o serviço a ser realizado..."></textarea>
                        <!-- <input type="text" id="descricao" name="descricao" placeholder="Descreva o serviço a ser realizado..."> -->
                    </div>
                    <!-- Botão de envio da solicitação -->
                    <button type="submit" class="form_btn-enviar" onclick="fazerSolicitacao()">Enviar Solicitação</button>
                </div>
            </section>
        </main>
    </body>
</html>
