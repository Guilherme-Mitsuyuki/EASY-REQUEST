<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Inicio de Serviço</title>

         <!-- Link Arquivo CSS Global -->
         <link rel="stylesheet" href="/static/CSS/global.css">
         <!-- Link Arquivo CSS -->
         <link rel="stylesheet" href="/static/CSS/RF006-TLadministrador.css">
         <!-- Link para os ICONS -->
        <script src="https://kit.fontawesome.com/e9b74fb3c4.js" crossorigin="anonymous"></script>
        <!-- Link Arquivo JS -->
        <script defer src="/static/JS/RF006-TLadministrador.js"></script>
        <!-- link Arquivo JS data -->
         <script defer src="/static/JS/funcao-data.js"></script>
         <!-- Link Arquivo JS saudação -->
         <script defer src = "/static/JS/funcao-horas.js"></script>
        <!-- link JS biblioteca SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <header>
            <section class="container-cumprimentacao">
                <div class="horas">
                    <h2 class="saudacao" id="saudacao"></h2>
                </div>
                <div class="container-header-data">
                    <div class="data">
                        <p class="dia-semana" id="dia-semana">Qui</p><p class="dia" id="dia">10</p><p class="mes" id="mes">Set</p>
                    </div>
                </div>
            </section>
            <section class="container-header-user">
                <figure><img src="https://st4.depositphotos.com/11574170/25191/v/450/depositphotos_251916955-stock-illustration-user-glyph-color-icon.jpg" alt="Imagem de Perfil"></figure>
                <div class="container-header-user_info">
                    <h2 class="container-header-user_nome">{{campo_nome}}</h2>
                    <p class="container-header-user_cargo">{{campo_funcao}}</p>
                </div>
            </section>
        </header>
        <main>
            <section class="container-servico">
            <!-- Serviços sendo feito pelos funcionarios -->
            <h1>Serviços em <p>aberto</p></h1>
            <hr/>
            <!-- Serviços sendo feitos -->
                {% for x in campo_encaminhamentos_pendentes %}
                <div class="servico">
                    <div class="servico_hora-local">
                        <p class="hora">13h35</p>
                        <p class="local">{{x[1]}} | {{x[0]}}</p>
                   </div>
                   <div class="servico_urgencia">
                        <p class="urgencia">{{x[2]}}</p>
                        <a href="/RF007"><i class="fa-solid fa-arrow-right"></i></a>
                   </div>
                </div>
                {%endfor%}

            </section>

            <!-- Botoes para as outras paginas do supervisor-->
             
            
                <div class="container-solicitacao">
                    <h2>Quer fazer uma Solicitação?</h2>
                    <p>Solicite com o botão abaixo!</p>
                    <button class="btn-fazer-solicitacao" onclick="redirectSolicitacao()">Fazer Solicitação</button>
                </div>
             </section>
        </main>
    </body>
</html>
