<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Designação</title>

        <!-- Link Arquivo CSS Global -->
        <link rel="stylesheet" href="/static/CSS/global.css">
        <!-- Link Arquivo CSS -->
        <link rel="stylesheet" href="/static/CSS/RF005-encamSolic.css">
        <!-- Link Arquivo JS -->
        <script defer src="/static/JS/RF005-encamSolic.js"></script>
        <!-- Link para os ICONS -->
        <script src="https://kit.fontawesome.com/e9b74fb3c4.js" crossorigin="anonymous"></script>
        <!-- link Arquivo JS função data -->
         <script defer src="/static/JS/funcao-data.js"></script>
         <script defer src = "/static/JS/funcao-horas.js"></script>
         <script defer src="/static/JS/funcao-voltar.js"></script>
         <!-- Link para o Ajax -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
         <!-- link JS biblioteca SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <nav>
            <button class="container-header_btn-voltar" onclick="funcVoltar()"><i class="fa-solid fa-arrow-left"></i>Voltar</button>
        </nav>
        <main>
            <section class="container-main">
                    <div class="form_select-user" value="form_select-user" id="form_select-user" name="form_select-user">

                    </div>
                    
                    <div class="form_btn-emergencia">
                        <div class="form_btn-emergencia__titulo">Prioridade:</div>
                        <div class="botoes">
                            <div class="opcaoUrgencia" data-urgency="baixa" id="baixa" name="prioridade" onclick="selecionarPrioridade('baixa')">Baixa Urgência</div>
                            <div class="opcaoUrgencia" data-urgency="media" id="media" name="prioridade" onclick="selecionarPrioridade('media')">Média Urgência</div>
                            <div class="opcaoUrgencia" data-urgency="alta" id="alta" name="prioridade" onclick="selecionarPrioridade('alta')">Alta Urgência</div>
                        </div>
                        <div class="container_btn-enviar">
                            <button class="btn-enviar" type="submit" onclick="realizarEncaminhamento({{campo_id_solicitacao}})">Enviar Solicitação</button>
                        </div>
                    </div>

            </section>
        </main>        
    </body>
</html>
