<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Designação</title>

        <!-- Link Arquivo CSS Global -->
        <link rel="stylesheet" href="/static/CSS/global.css">
        <!-- Link Arquivo CSS -->
        <link rel="stylesheet" href="/static/CSS/RF005-encamSolic.css">
        <!-- Link Arquivo JS -->
        <script defer src="/static/JS/RF005-encamSolic.js"></script>
        <!-- Link para os ICONS -->
        <script src="https://kit.fontawesome.com/e9b74fb3c4.js" crossorigin="anonymous"></script>
        <!-- link Arquivo JS função data -->
         <script defer src="/static/JS/funcao-data.js"></script>
         <!-- Link para o Ajax -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </head>
    <body>
        <header>
            <section class="container-header">
                <figure><img src="https://pics.craiyon.com/2023-06-27/287f2a60c2e74386b5a89c517eb527dc.webp" alt="Imagem de Perfil"></figure>
                <div class="container-header_user-info">
                    <h2 class="container-header_user-nome">Paulo de Oliveira</h2>
                    <p class="container-header_user-cargo">Supervisor de Manutenção</p>
                </div>
            </section>
            <section class="container-header-data">
                <div class="data">
                    <p class="dia-semana" id="dia-semana">Qui</p><p class="dia" id="dia">10</p><p class="mes" id="mes">Set</p>
                </div>
            </section>
        </header>
        <nav>
            <button class="container-header_btn-voltar" href=''><i class="fa-solid fa-arrow-left"></i>Voltar</button>
        </nav>
        <main>
            <section class="container-main">
                    <div value="form_select-user" id="form_select-user" name="form_select-user">
                        
                        <div class="opcao caixa-opcao">
                            <figure><img src="https://pics.craiyon.com/2023-06-27/287f2a60c2e74386b5a89c517eb527dc.webp" alt="Imagem de Perfil"></figure>
                            <div class="opcao_user"><p>Pintor</p>Heitor Lima </div>
                            <p class="status_disponivel">Disponível</p>
                            <p class="status_n-disponivel">Não Disponível</p>
                        </div>

                        <div class="opcao caixa-opcao">
                            <figure><img src="https://pics.craiyon.com/2023-06-27/287f2a60c2e74386b5a89c517eb527dc.webp" alt="Imagem de Perfil"></figure>
                            <div class="opcao_user"><p>Pintor</p>Heitor Lima </div>
                            <p class="status_disponivel">Disponível</p>
                            <p class="status_n-disponivel">Não Disponível</p>
                        </div>

                    </div>
                    
                    <div class="form_btn-emergencia">
                        <div class="form_btn-emergencia__titulo">Prioridade:</div>
                        <div class="botoes">
                            <div class="opcaoUrgencia" data-urgency="baixa" id="baixa">Baixa Urgência</div>
                            <div class="opcaoUrgencia" data-urgency="media" id="media">Média Urgência</div>
                            <div class="opcaoUrgencia" data-urgency="alta" id="alta">Alta Urgência</div>
                        </div>
                        <div class="container_btn-enviar">
                            <button class="btn-enviar" type="submit"><a  href="realizar-encaminhamento/{{campo_id_solicitacao}}">Enviar Solicitação</a></button>
                        </div>
                    </div>

            </section>
        </main>        
    </body>
</html>
