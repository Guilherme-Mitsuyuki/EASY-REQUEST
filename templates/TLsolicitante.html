<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Inicio de Serviço</title>

         <!-- Link Arquivo CSS Global -->
         <link rel="stylesheet" href="/static/CSS/global.css">
         <!-- Link Arquivo CSS -->
         <link rel="stylesheet" href="/static/CSS/RF006 - TLcolaborador.css">
         <!-- Link Arquivo JS -->
         <script defer src="/static/JS/RF006 - TLcolaborador.js"></script>
         <!-- Link para os ICONS -->
        <script src="https://kit.fontawesome.com/e9b74fb3c4.js" crossorigin="anonymous"></script>
        <!-- link Arquivo JS data -->
         <script defer src="/static/JS/funcao-data.js"></script>
         <script defer src = "/static/JS/funcao-horas.js"></script>

         <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
        <!-- link JS biblioteca SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <header>
            <section class="container-header-user">
                <div class="info-usuario">
                    <figure><img src="https://st4.depositphotos.com/11574170/25191/v/450/depositphotos_251916955-stock-illustration-user-glyph-color-icon.jpg" alt="Imagem de Perfil"></figure>
                    <div class="container-header-user_info horas">
                        <h2 class="container-header-user_nome"> <span class="saudacao" id="saudacao"> </span>{{campo_nome}}</h2>
                        <p class="container-header-user_cargo">{{campo_funcao}}</p>
                    </div>
                </div>
                <button class="button button--logout" onclick="logout()">

                    <div class="button__icon">
                  
                      <svg viewBox="0 0 512 512">
                        <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                      </svg>
                  
                    </div>
                  
                    <div class="button__text">Sair</div>
                  
                  </button>
            </section>
        </header>
        <main class="container-baixo">
            <section class="container_baixo-ladoEsquerdo">
                <div class="ladoEsquerdo-txt">
                    <h2>Serviço em <span class="destaque-txt">Aberto</span></h2>
                    <hr>
                </div>
                <div class="ladoEsquerdo-conteudo">
                    <div class="ladoEsquerdo-card">
                        <p class="horario">10:30am</p>
                        <div class="card-conteudo">
                            <p class="bloco">Bloco A | sala 23</p>
                            <p class="urgencia">Urgente</p>
                            <a href=""><i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <button class="Btn">
                  
                  <div class="sign">
                    <span class="material-symbols-outlined">
                        add
                        </span>
                
                  <div class="text">Chamado</div>
                </button>                                                  
            </section>
        </main>
    </body>
</html>
