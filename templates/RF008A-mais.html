<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/global.css">
    <link rel="stylesheet" href="/static/CSS/RF004A-detlSolic.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e9b74fb3c4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>EASY-REQUEST</title>
</head>
<body>
    <nav>
        <section class="container-header">
            <div class="container-header_btn">
                <button class="container-header_btn-voltar" onclick="funcVoltar()">
                    <i class="fa-solid fa-arrow-left"></i> Voltar
                </button>
            </div>
        </section>
    </nav>

    <main class="conteudo-principal">
        <section class="detalhes-solicitacao">
            <div class="detalhes-solicitacao__cabecalho">
                <h1 class="detalhes-solicitacao__titulo">{{ campo_detalhes_encaminhamento[0] }} - {{ campo_detalhes_encaminhamento[1] }}</h1>
                <p class="detalhes-solicitacao__autor">{{ campo_detalhes_encaminhamento[2] }} | {{ campo_detalhes_encaminhamento[3] }}</p> 
            </div>
            <hr class="detalhes-solicitacao__divisor">
            <div class="detalhes-solicitacao__corpo">
                <p class="detalhes-solicitacao__rotulo-descricao">Descrição da Solicitação</p>
                <p class="detalhes-solicitacao__texto-descricao">{{ campo_detalhes_encaminhamento[4] }}</p>
                <p class="detalhes-solicitacao__rotulo-descricao">Observação do funcionario</p>
                <p class="detalhes-solicitacao__texto-descricao">{{ campo_detalhes_encaminhamento[5] }}</p>
                <a href="#" id="finalizar-btn" data-url="/RF005/{{campo_id_solicitacao}}">
                    <button class="botao botao-cadastro">Finalizar</button>
                </a>
            </div>
        </section>
    </main>

    <script src="/static/JS/RF008A-mais.js"></script>
</body>
</html>
